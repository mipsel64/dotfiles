name: "Auto publish"

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
      
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install tree
        run: sudo apt-get install tree -y

      - name: Fetch current dir
        run: tree -H '.' -L 1 --noreport --charset utf-8 > index.html

      - name: Commit report
        run: |
          if [[ -z "$(git status --porcelain)" ]]; then
            echo "Nothing change to commit"
            exit 0
          fi

          git config --global user.name 'Viet Anh Duong'
          git config --global user.email 'vietanhduong@users.noreply.github.com'
          git commit -am "Automated publish"
          git push        
        
