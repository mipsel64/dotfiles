[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Fira Code"
style = "SemiBold"

[font.bold_italic]
family = "Fira Code"
style = "Medium Italic"

[font.italic]
family = "Fira Code"

[font.normal]
family = "Fira Code"

[[keyboard.bindings]]
chars = "\u001BF"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001BB"
key = "Left"
mods = "Alt"

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
dynamic_padding = true
option_as_alt = "Both"
opacity = 0.96

[window.dimensions]
columns = 100
lines = 30


[window.padding]
x = 2
y = 2
