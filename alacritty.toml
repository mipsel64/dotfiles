[colors]
draw_bold_text_with_bright_colors = true

# Windows 95 Color Scheme
# To have the authentic experience in Chicago95 GTK Theme.

# Default colors
[colors.primary]
background = '#000000'
foreground = '#C0C7C8'

# Normal colors
[colors.normal]
black   = '#000000'
red     = '#A80000'
green   = '#00A800'
yellow  = '#A85400'
blue    = '#0000A8'
magenta = '#A800A8'
cyan    = '#00A8A8'
white   = '#A8A8A8'

# Bright colors
[colors.bright]
black   = '#545454'
red     = '#FC5454'
green   = '#54FC54'
yellow  = '#FCFC54'
blue    = '#5454FC'
magenta = '#FC54FC'
cyan    = '#54FCFC'
white   = '#FFFFFF'

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "Berkeley Mono"

[font.bold_italic]
family = "Berkeley Mono"

[font.italic]
family = "Berkeley Mono"

[font.normal]
family = "Berkeley Mono"

[[keyboard.bindings]]
chars = "\u001BF"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001BB"
key = "Left"
mods = "Alt"

[selection]
save_to_clipboard = false
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
dynamic_padding = true
option_as_alt = "Both"
opacity = 0.96

[window.dimensions]
columns = 100
lines = 30


[window.padding]
x = 2
y = 0
