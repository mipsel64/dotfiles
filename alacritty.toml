[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = '0x3c3836'
red = '0xea6962'
green = '0xa9b665'
yellow = '0xd8a657'
blue = '0x7daea3'
magenta = '0xd3869b'
