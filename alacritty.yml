font:
    normal:
        family: FixedSysEx
        style: Regular
    bold:
        family: FixedSysEx
        style: Bold
    italic:
        family: FixedSysEx
        style: Italic
    size: 14.0

custom_cursor_colors: true
# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '#181818'
    foreground: '#d8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#d8d8d8'
    cursor: '#d8d8d8'

  # Normal colors
  normal:
    black:   '#181818'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#d8d8d8'

  # Bright colors
  bright:
    black:   '#585858'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#7cafc2'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#f8f8f8'

shell:
    program: zsh
    args:
        - --login

key_bindings:
    - {key: Q, mods: Command, action: Quit}
    - {key: C, mods: Control|Shift, action: Copy}
    - {key: V, mods: Control|Shift, action: Paste}
