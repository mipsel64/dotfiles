font:
    normal:
        family: Fixedsys Excelsior 3.01
        style: Regular
    bold:
        family: Fixedsys Excelsior 3.01
        style: Bold
    italic:
        family: Fixedsys Excelsior 3.01
        style: Italic
    size: 14.0

custom_cursor_colors: true

# XTerm's default colors
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcd0000'
    green:   '0x00cd00'
    yellow:  '0xcdcd00'
    blue:    '0x0000ee'
    magenta: '0xcd00cd'
    cyan:    '0x00cdcd'
    white:   '0xe5e5e5'

  # Bright colors
  bright:
    black:   '0x7f7f7f'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5c5cff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'

shell:
    program: /usr/bin/zsh
    args:
        - --login

key_bindings:
    - {key: W, mods: Command, action: Quit}
    - {key: C, mods: Control|Shift, action: Copy}
    - {key: V, mods: Control|Shift, action: Paste}
