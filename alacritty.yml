font:
    normal:
        family: Fixedsys Excelsior 3.01
        style: Regular
    bold:
        family: Fixedsys Excelsior 3.01
        style: Bold
    italic:
        family: Fixedsys Excelsior 3.01
        style: Italic
    size: 12.0

custom_cursor_colors: true

# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'

shell:
    program: /usr/bin/zsh
    args:
        - --login

key_bindings:
    - {key: W, mods: Command, action: Quit}
    - {key: C, mods: Control|Shift, action: Copy}
    - {key: V, mods: Control|Shift, action: Paste}
