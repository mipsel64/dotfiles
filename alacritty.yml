env:
    TERM: xterm-256color

window:
    dimensions:
        columns: 80
        lines: 25
    padding:
        x: 0
        y: 0
    glyph_offset:
        x: 0.0
        y: 0.0
    dynamic_padding: false
    decorations: full

background_opacity: 0.9 
draw_bold_text_with_bright_colors: true

font:
    normal:
        family: SF Mono
        style: Regular 
    bold:
        family: SF Mono
        style: Bold
    italic:
        family: SF Mono
        style: Italic
    size: 12.0
    use_thin_strokes: true

custom_cursor_colors: true

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'

shell:
    program: zsh
    args:
        - --login

key_bindings:
    - {key: Q, mods: Command, action: Quit}
    - {key: C, mods: Control|Shift, action: Copy}
    - {key: V, mods: Control|Shift, action: Paste}

live_config_reload: true
